    <title>Product Details</title>

    <!-- Google font -->

    <!-- Bootstrap -->

<body>
<!-- header -->
<div id="header">
    <div class="container">
        <div class="pull-left">
            <!-- Logo -->
            <div class="header-logo" style="padding-left: 500px">
                <a class="logo" href="/eshop/products">
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
            <!-- /Logo -->
        </div>
    </div>
</div>
<!-- header -->

<div class="text-center" style="padding-top: 60px">

    <form th:action="@{/eshop/products}" th:object="${obj}" method="get">
    <h4>
        <label>Product Id : </label>&emsp;
        <label th:text="*{productid}"></label><br><br>

        <label>Product Name :</label>&emsp;
        <label th:text="*{productname}"></label><br><br>

        <label>Price : </label>&emsp;
        <label th:text="*{price}"></label>â‚¬<br><br>

        <label>Description :</label>&emsp;
        <label th:text="*{description}"></label><br><br>

        <label>Quantity :</label>&emsp;
        <label th:text="*{quantity}"></label><br><br>

        <label>Category Id : </label>&emsp;
        <label th:text="*{categoryid}"></label>

    </h4>
        <div style="padding-top: 100px">
            <a th:href="@{/eshop/product/update/{id}(id=${obj.productid})}" class="btn btn-success m-2">Update Product</a>&emsp;&emsp;
            <a th:href="@{/eshop/product/delete/{id}(id=${obj.productid})}" class="btn btn-danger m-2"  onclick="return confirm('Are you sure?')">Delete Product</a><br><br>
            <button class="btn main-btn" style="font-weight:bold;">Return to Product List</button>
        </div>

    </form>

</div>
