
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Update Category</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!-- Slick -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- header -->
<div id="header">
    <div class="container">
        <div class="pull-left">
            <!-- Logo -->
            <div class="header-logo" style="padding-left: 500px">
                <a class="logo" href="/eshop/products">
                    <img th:src="@{/img/logo.png}" alt="">
                </a>
            </div>
            <!-- /Logo -->
        </div>
    </div>
</div>
<!-- header -->

<div class="text-center" style="padding-top: 60px">

    <form action="#" th:action="@{/eshop/product/update}" th:object="${obj}" method="post">

        <label for="pid">Product Id:</label> <p th:text="*{productid}"></p> &emsp;
        <input type="text" th:field="*{productid}" id="pid" placeholder=" You can't change ID after " required hidden><br><br>

        <label for="pname">Product Name:</label> &emsp;
        <input type="text" th:field="*{productname}" id="pname" required><br><br>

        <label for="pr">Price:</label> &emsp;
        <input type="text" th:field="*{price}" id="pr" required><br><br>

        <label for="des">Description:</label> &emsp;
        <input type="text" th:field="*{description}" id="des" required><br><br>

        <label for="qty">Quantity:</label> &emsp;
        <input type="number" th:field="*{quantity}" id="qty" required><br><br>

        <label for="cid">Category Id:</label> &emsp;
        <input type="text" th:field="*{categoryid}" id="cid" required><br><br>

        <button style="font-weight:bold">Submit</button>

    </form>

</div>

<!-- FOOTER -->
<footer id="footer" class="section section-grey" style="padding-top: 110px">
    <!-- container -->
    <div class="container">
        <hr>
        <!-- row -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <!-- footer copyright -->
                <div class="footer-copyright">
                    <a href="products.html" style="color: dodgerblue;">Click Here to goto HomePage</a><br>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                </div>
                <!-- /footer copyright -->
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</footer>
<!-- /FOOTER -->


<!-- jQuery Plugins -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.zoom.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
