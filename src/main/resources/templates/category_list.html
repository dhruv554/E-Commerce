
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>View Categories</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<!-- Slick -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
        <!-- header -->
		<div id="header">
			<div class="container">
				<div class="pull-left">
					<!-- Logo -->
					<div class="header-logo" style="padding-left: 500px">
						<a class="logo" href="/eshop/products">
							<img th:src="@{/img/logo.png}" alt="">
						</a>
					</div>
					<!-- /Logo -->					
				</div>
			</div>
        </div>
            <!-- header -->

        <div class="" style="padding-left: 200px;padding-right: 200px;">
            <p><a href="/eshop/category/add" class="btn btn-primary pull-right">Click here to add a new Category</a></p>
            <h2 class="">Category List</h2>
            <table class="table table-bordered text-center">
                <thead>
                <tr>
					<th scope="col"><div class="text-center">Category Id</div></th>
					<th scope="col"><div class="text-center">Category Name</div></th>
					<th scope="col"><div class="text-center">View more</div></th>

                </tr>
                </thead>
                <tbody>


                <tr th:each="category : ${categorys}">
                    <td th:text="${category.categoryid}"></td>
                    <td th:text="${category.categoryname}"></td>
					<td><a th:href="@{/eshop/category/{id}(id=${category.categoryid})}" class="btn main-btn">View Category</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    
    <!-- FOOTER -->
	<footer id="footer" class="section section-grey" style="padding-top: 110px">
		<!-- container -->
		<div class="container">
			<hr>
			<!-- row -->
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<!-- footer copyright -->
					<div class="footer-copyright">
                        <a href="/eshop/products" style="color: dodgerblue;">Click Here to goto HomePage</a><br>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					</div>
					<!-- /footer copyright -->
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</footer>
	<!-- /FOOTER -->


	<!-- jQuery Plugins -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/slick.min.js"></script>
	<script src="/js/nouislider.min.js"></script>
	<script src="/js/jquery.zoom.min.js"></script>
	<script src="/js/main.js"></script>

</body>

</html>
